<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').click(function () {
                alert('클릭!');
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
