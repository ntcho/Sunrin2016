<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>while Statement Test 3</title>
    <script type="text/javascript">
        var i = 20;
        while(i>=10){
            if(i%2 == 0){
                document.write("<font color='blue'>" + i + "</font>", "<br>");
            } else {
                document.write("<font color='red'>" + i + "</font>", "<br>");
            }
            i--;
        }
    </script>
</head>
<body>
</body>
</html>
